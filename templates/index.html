<!DOCTYPE html>
<html>
<head>
    <title>News Aggregator App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .centered-content {
            text-align: center;
            margin-top: 100px;
        }
        .search-bar {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .search-input {
            width: 300px;
            transition: width 0.4s ease-in-out;
        }
        .search-input:focus {
            width: 500px;
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="centered-content">
        <h1>News Aggregator App</h1>
        <div class="search-bar">
            <form action="/" method="get">
                <input type="text" name="query" placeholder="🔍 Search news..." class="p-2 border border-gray-300 rounded search-input">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Search</button>
            </form>
        </div>
    </div>

    <!-- Results Section -->
    <div class="container mx-auto mt-10">
        <div id="results"></div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            let query = document.querySelector('input[name="query"]').value;
            fetch(`/search?query=${query}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('results').innerHTML = data;
                });
        });
    </script>
</body>
</html>
